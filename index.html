<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Clicker exempel</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="img-container">
                <img src="img/pogger.png" alt="Fossil" id="GiveHat">
            </div>
            <h1>Chaos Clicker</h1>
            <p>Hello</p>
            <p>Good Day</p>
            <p>Have fun// souls give 1% + each</p>
        </header>
        <section class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h1>Cash Money: <span id="money"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Power: <span id="mps"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Trevligt: <span id="mpc"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Souls: <span id="Souls"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Souls if rebirth: <span id="SoulsIfRebirth"></span></h1>
                    </li>
                </ul>
                <div class="game-button">
                    <button id="click">Pog</button>
                </div>
            </div>
            <div class="w-100">
                <h1>Uppgraderingar</h1>
                <div id="upgradelist"></div>
            </div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <footer class="container">
        <p>Hjälp till att fixa fel och lägga till funktioner, 
            <a href="https://github.com/jensnti/clicker/issues">issues</a>
            eller
            <a href="https://github.com/jensnti/clicker/pulls">pull requests</a>.
        </p>
    </footer>
    <script src="js/clicker.js"></script>
</body>
</html>
